<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"   "http://www.w3.org/TR/html4/loose.dtd"><html>
    <head>
        <title>Template</title>
        <link rel="stylesheet" type="text/css" href="../../../../include/css/system.css" />
        <!--
        To turn off the RefTracker menu and use your own, go to System -> Utilities -> Administration utilities -> File upload/download and select the include/page/client folder. 
        Download the header.aspx file and remove the line "<div id="pgobmbar" runat="server"></div>
        For more information on customising RefTracker, search your release number on http://refh.altarama.com/ for "Header, Footer and colour customisation"
    -->
    </head>
    <body>
        <header class=" header header--standard">
        <div id="ctl00_plcHeader_plcHeader_lt_Header_Header_ucHeader_pnlHeaderTop" class="header__top-tnew" style="box-shadow: 0 0 20px rgba(0, 0, 0, 0.4)">
            <div id="ctl00_plcHeader_plcHeader_lt_Header_Header_ucHeader_pnlHeader" class="page header-top__wrapper">
                <nav class="header__nav">
                    <div class="header-nav__logo" style="margin-right: 30px">
                        <a href="https://www.aucklandmuseum.com/" class="header-nav-logo__link">
                            <img src="https://www.aucklandmuseum.com/client/IMG/Modular/am-logo.svg" alt="Auckland War Memorial Museum">
                        </a>
                    </div>

                    <div class="cta-nav__container" id="cta-nav-container">
                        <nav class="cta-nav">
                            <ul class="cta-nav__item">
                                <li class="cta-nav__label">
                                    <a href="https://www.aucklandmuseum.com/tickets/" style="text-decoration: none">
                                        <button class="cta-nav__link" id="cta-nav__link-first">TICKETS</button>
                                    </a>
                                </li>
                                <li class="cta-nav__label">
                                    <a href="https://www.aucklandmuseum.com/membership/" style="text-decoration: none">
                                        <button class="cta-nav__link">MEMBERSHIP</button>
                                    </a>
                                </li>
                                <li class="cta-nav__label">
                                    <a href="https://www.aucklandmuseum.com/donate/" style="text-decoration: none">
                                        <button class="cta-nav__link">DONATE</button>
                                    </a>
                                </li>
                                <li class="cta-nav__label">
                                    <a href="https://www.aucklandmuseum.com/store/" style="text-decoration: none">
                                        <button class="cta-nav__link">STORE</button>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <ul id="main-nav" class="main-nav--modular" style="width: 100vw">
                        <li class="main-nav__item is-homelink">
                            <a class="main-nav__link" href="https://www.aucklandmuseum.com/">
                                <span class="lang-maori">Wā kāinga</span> Home
                            </a>
                        </li>
                        <li class="main-nav__item-tnew main-nav__item">
                            <button type="button" class="button-subnav main-nav__label main-nav__label-tnew">
                                <a ref="main-nav__link" style="text-decoration:none" href="https://www.aucklandmuseum.com/visit/">
                                    <span class="lang-maori">Toro Mai</span> Visit
                                </a>
                            </button>
                            <div class="main-subnav"> </div>
                        </li>
                        <li class="main-nav__item-tnew main-nav__item">
                            <button type="button" class="button-subnav main-nav__label main-nav__label-tnew">
                                <a ref="main-nav__link" style="text-decoration:none" href="https://www.aucklandmuseum.com/discover/">
                                    <span class="lang-maori">Tuhuratia</span> Discover
                                </a>
                            </button>
                            <div class="main-subnav"> </div>
                        </li>
                        <li class="main-nav__item-tnew main-nav__item">
                            <button type="button" class="button-subnav main-nav__label main-nav__label-tnew">
                                <a ref="main-nav__link" style="text-decoration:none" href="https://learn.aucklandmuseum.com/">
                                    <span class="lang-maori">Ako</span> Learn
                                </a>
                            </button> <div class="main-subnav">
                            </div>
                        </li>
                        <li class="main-nav__item-tnew main-nav__item">
                            <button type="button" class="button-subnav main-nav__label main-nav__label-tnew">
                                <a ref="main-nav__link" style="text-decoration:none" href="https://www.aucklandmuseum.com/war-memorial/online-cenotaph">
                                    <span class="lang-maori">Paenga Hira</span> War Memorial
                                </a>
                            </button>
                            <div class="main-subnav"> </div>
                        </li>
                        <li class="main-nav__item-tnew main-nav__item">
                            <button type="button" class="button-subnav main-nav__label main-nav__label-tnew">
                                <a ref="main-nav__link" style="text-decoration:none" href="https://www.aucklandmuseum.com/Your-Museum/Contact-us">
                                    <span class="lang-maori">Tō Whare Taonga</span> Your Museum
                                </a>
                            </button>
                            <div class="main-subnav"> </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header__middle"> <div class="page page--xl-tnew"> <div class="header-middle__wrapper"> </div></div></div>
        <button type="button" id="mobile-menu" class="mobile-nav" style="position: absolute; right: 0; top: 1px; z-index: 1000" aria-owns="main-nav" aria-haspopup="true" aria-expanded="false">
            <img class="mobile-nav__button--open" id="mobile-nav-open" src="https://www.aucklandmuseum.com/Client/IMG/Modular/icons/menu-white.svg" alt="Open mobile menu">
            <img class="mobile-nav__button--close" id="mobile-nav-closed" src="https://www.aucklandmuseum.com/Client/IMG/Modular/icons/close-white.svg" alt="Close mobile menu" style="display: none">
        </button>
    </header>
    </body>
</html>
